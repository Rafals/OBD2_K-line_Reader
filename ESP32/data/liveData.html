<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD2 Master</title>
    <link rel="stylesheet" href="css/liveData.css">
</head>

<body>
    <header>
        <div class="mainContainer">
            <div class="btnArea">
                <a href="/"><span class="arrow"></span></a>
            </div>
            <div class="textArea">
                <h1><span class="orange">Live</span> Data</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="status">
                <div class="box">
                    <h1>Device Connection: <span style="color:red" id="ws">Not Connected</span></h1>
                </div>
                <div class="box">
                    <h1>Vehicle Connection: <span style="color:red" id="kl">Not Connected</span></h1>
                </div>
            </div>
            <div class="data">
                <div class="box">
                    <h1><span style="color:#00a0eb" id="Speed">0</span> KM/h</h1>
                    <div class="name">
                        <h2>Speed</h2>
                    </div>
                </div>
                <div class="box">
                    <h1><span style="color:#00a0eb" id="RPM">0</span> RPM</h1>
                    <div class="name">
                        <h2>RPM</h2>
                    </div>
                </div>
                <div class="box">
                    <h1><span style="color:#00a0eb" id="CoolantTemp">0</span> °C</h1>
                    <div class="name">
                        <h2>Coolant Temp</h2>
                    </div>
                </div>
                <div class="box">
                    <h1><span style="color:#00a0eb" id="IntakeTemp">0</span> °C</h1>
                    <div class="name">
                        <h2>Intake Temp</h2>
                    </div>
                </div>
                <div class="box">
                    <h1><span style="color:#00a0eb" id="Throttle">0</span> %</h1>
                    <div class="name">
                        <h2>Throttle</h2>
                    </div>
                </div>
                <div class="box">
                    <h1><span style="color:#00a0eb" id="TimingAdvance">0</span> °</h1>
                    <div class="name">
                        <h2>Timing Advance (before TDC)</h2>
                    </div>
                </div>
                <div class="box">
                    <h1><span style="color:#00a0eb" id="EngineLoad">0</span> %</h1>
                    <div class="name">
                        <h2>Engine Load</h2>
                    </div>
                </div>
                <div class="box">
                    <h1><span style="color:#00a0eb" id="MAF">0</span> g/s</h1>
                    <div class="name">
                        <h2>MAF</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="js/webSocket.js"></script>
<script type="module" src="js/liveData.js"></script>

</html>
