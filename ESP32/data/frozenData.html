<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD2 Master</title>
    <link rel="stylesheet" href="css/frozenData.css">
</head>

<body>
    <header>
        <div class="mainContainer">
            <div class="btnArea">
                <a href="/"><span class="arrow"></span></a>
            </div>
            <div class="textArea">
                <h1><span class="orange">Frozen</span> Data</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="status">
                <div class="box">
                    <h1>Device Connection: <span style="color:#d80303" id="ws">Not Connected</span></h1>
                </div>
                <div class="box">
                    <h1>Vehicle Connection: <span style="color:#d80303" id="kl">Not Connected</span></h1>
                </div>
            </div>
            <div class="data">
                <p>Frozen Data</p>
            </div>
        </div>
    </main>
</body>
<script type="module" src="js/webSocket.js"></script>
<script type="module" src="js/frozenData.js"></script>

</html>
